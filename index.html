<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f5a623, #f76b1c);
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            color: #ff4d4d;
            font-size: 3em;
            margin: 0;
            animation: bounce 2s infinite;
        }
        p {
            color: #333;
            font-size: 1.2em;
        }
        .cake {
            width: 200px;
            margin: 20px auto;
            transition: transform 0.3s;
        }
        .cake:hover {
            transform: scale(1.1);
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #ff4d4d;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #e63946;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        @keyframes confetti {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image: url('https://i.imgur.com/Z8IaMOz.png');
            background-size: contain;
            animation: confetti 5s infinite linear;
        }
    </style>
</head>
<body>
    <div class="confetti"></div>
    <div class="container">
        <h1>Happy Birthday!</h1>
        <img src="https://via.placeholder.com/200" alt="Birthday Cake" class="cake">
        <p>Wishing you a day filled with love and joy!</p>
        <a href="#" class="button">Celebrate</a>
    </div>
</body>
</html>
